<div ng-include="'partials/navbar'"></div>
<div class="page sheet-root sheet-active" id="page-project-show">
	<div class="project-header">
		<div class="project-hd-info">
			<span class="project-title" ng-bind='project.name'></span>
			<br>
			<span class="project-desc" ng-bind='project.info'></span>
		</div>
	</div>
	<div class="project-links">
		<a class="link-admin link-admin-members" title="成员管理"  style="display: none;">成员</a>
		<a  class="link-admin link-admin-settings" title="项目设置"  style="display: none;">设置</a>
		<a class="link-admin link-recap" title="查看项目的每日进展">进展</a>
		<a class="link-admin link-stat" title="项目数据统计" >统计</a>
	</div>
	<div class="section-messages">
		<h3 class="topics-head">
			<a class="title">讨论</a>
			<a class="btn btn-border btn-sm btn-new-discussion" ng-click="showNewDissuss=!showNewDissuss">发起新的讨论</a>
		</h3>
		<form class="form form-editor" name="form" ng-show="showNewDissuss">
			<div class="form-group">
				<input type="text" ng-model='discuss.title' class="form-control" placeholder="话题" required>
			</div>
			<div class="form-group">
				<div class="editor-html editor-wrapper toolbar-enabled">
					<div class="editor-toolbar" style="top: 0px;">
						<ul>
							<li>
								<a tabindex="-1" unselectable="on" class="toolbar-item bold disable" title="加粗（Ctrl + b）">
									<span class="fa fa-bold"></span>
								</a>
							</li>
						</ul>
					</div>
					<div contenteditable class="editor-body" ng-model='discuss.content' strip-br="true" required>
					</div>
				</div>
			</div>
			<div class="form-group">
          		<button type="submit" class="btn btn-create-todolist btn-success" ng-disabled="form.$invalid" ng-click='newDiscuss(discuss)'>发起讨论</button>
          		<a class="btn" ng-click="showNewDissuss=false">取消</a>
			</div>
		</form>
		<div class="init init-discussion" ng-show="!discusses">
			<div class="title">还没有人发起讨论</div>
			<p class="desc">对讨论的使用有疑惑？看看我们<a target="_blank" href="/pages/discuss-story/">如何使用讨论让决策更高效</a></p>
		</div>
		<div class="messages">
			<div class="message" ng-repeat='discuss in discusses'>
				<a><img class="avatar" src="https://towerfiles.oss.aliyuncs.com/avatar/380d6a17776d4ffdb1da3182eb70d36c"></a>
				<div class="name">
					<a>Author</a>
				</div>
				<a class="message-link">
					<span class="message-title">
						Title: {{ discuss.title }} 
					</span>
					<span class="message-content" contenteditable='false'>
			        	{{ discuss.content }}
					</span>
				</a>
				<span class="time" title="{{ discuss.create_at }}">{{ discuss.create_at | date:'MM月dd日'}}</span>
				<a class="comments-count">
					1
				</a>
			</div>
		</div>
	</div>

	<div class="section-tasks">
		<h3>
			<a class="title">任务</a>
			<a class="btn btn-border btn-sm btn-new-todolist" ng-click="showNewTaskList=!showNewTaskList">添加任务列表</a>
		</h3>
		<form class='form form-editor' ng-show='showNewTaskList'>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="给任务列表起个名字">
			</div>
			<div class="form-group">
	          <button type="submit" class="btn btn-create-todolist btn-success" data-disable-with="正在保存...">保存，开始添加任务</button>
	          <a class="btn" ng-click="showNewTaskList=false">取消</a>
			</div>
		</form>
		<div class="init init-todo-empty">
			<div class="title">没有需要处理的任务</div>
			<p class="desc">对任务的使用有疑惑？看看我们<a target="_blank" href="/pages/task-story/">如何使用任务让项目顺利运行</a></p>
		</div>
		<div class="todos-all"></div>
	</div>
	<div class="section-docs">
		<h3>
			<a class="title" >文档</a>
			<a class="btn btn-border btn-sm btn-new-doc">创建新文档</a>
		</h3>
		<div class="init init-docs">
			<div class="title">还没有在线文档</div>
			</div>
		</div>
	<div class="section-files">
		<h3>
			<a class="title" >文件</a>
			<a class="btn btn-border btn-sm btn-new-file">上传文件</a>
		</h3>
		<div class="init init-file">
			<div class="title">还没有人上传过文件</div>
		</div>
	</div>
	<div class="trash"></div>
</div>
