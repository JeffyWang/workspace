<div ng-include="'partials/navbar'"></div>

<div class="page sheet-root" id="page-lauchpad-show">
  <h2>启动器</h2>
  <div class='terms'>
    <div class="term" ng-repeat='term in terms'>
        <a ng-href='/#terms/{{ term._id }}'><span>{{ term.name }}</span><b class="fly">✈</b></a>
    </div>
    <div class="term new">
        <a ng-click='open()'><span class="icon-new">+</span><span>New Term</span></a>
    </div>
  </div>
</div>

<div class="footer">
  <p>@Code4Fun</p>
</div>
